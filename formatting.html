<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatting text</title>
    <link rel="icon" type="image/x-icon" href="Bisma.jpg">
</head>
<body>
    <b> text tebal </b> <br>
    <em> text ditekankan</em> <br>
    <i> text miring </i> <br>
    <small> text kecil </small> <br>
    <strong> text kuat </strong> <br>
    ini adalah<sub> text kebawah </sub> <br>
    ini adalah<sup> text keatas </sup> <br>
    <ins> text garis bawah </ins> <br>
    <del> text dihapus </del> <br>
    <mark> text bertanda </mark> <br>

</body>
</html>
